<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Race Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="g-layout">
     <header class="g-header header-grid">
    <div class="header-grid-main" style="--height: 50px; background-color: #791cc0;">
        <div class="header-grid-row">
            <div class="header-grid-cell-left">
                <div class="header-logo" style="--width: 220px; --height: 50px;">
                    <div class="header-logo-image" style="--width: 180px; --height: 50px;">
                        <!-- Replace with new logo URL or file after uploading -->
                        <img src="new-logo.svg" alt="New Dog Race Logo" style="width: 180px; height: 50px; object-fit: contain;">
                    </div>
                </div>
            </div>
            <div class="header-grid-cell-center"></div>
            <div class="header-grid-cell-right"></div>
        </div>
    </div>
</header>
<div class="g-content" style="padding-top: 50px;">
    <main>
        <div class="banner" style="text-align: center; text-decoration: underline; margin-bottom: 20px;">
            <h1>Tournament Leaderboard</h1>
        </div>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Table body will be populated by JavaScript -->
                <tr id="loading-row">
                    <td colspan="6">Loading...</td>
                </tr>
            </tbody>
        </table>
    </main>
</div>

        <footer class="g-footer">
            <div class="footer-grid">
                <div class="footer-grid-cell_fill"></div>
                <div class="footer-grid-cell_25">
                    <p>Â© AlphaDogs.Run. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
